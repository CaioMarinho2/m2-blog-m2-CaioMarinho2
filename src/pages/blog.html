<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m2-entrega-blog-m2</title>

    <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body id="bodyBlog">
    <header>
        <div id="usuarioInfos">
            <img id="imagemdePerfil">
            <h1 id="nomeUsuario"> </h1>
        </div>

        <button id="btnLogout">Logout</button>

    </header>

    <main id="mainBlog">

        <div id="areaPost">
            <textarea placeholder="Comece seu post incrível!" id="post"></textarea>

            <button id="bntPost"> + </button>

        </div>

        <section>
            <ul id="publicações">

            </ul>
        </section>

        <button id="nextPag">
            Proxima Página =&gt;
        </button>
        <span id="numPag"> </span>

  

        <script type="module" src="/src/js/script.js"> </script>

    </main>
</body>

</html>
