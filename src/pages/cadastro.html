<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/src/styles/style.css">
</head>

<body>
    <main>

        <h1>Cadastro</h1>

        <form id="cadastro">
            <input class="input" type="text" placeholder="Nome de usuário" required>
            <input class="input" type="email" placeholder="Email" required>
            <input class="input" type="text" placeholder="Foto de perfil" required>
            <input class="input" type="password" placeholder="Senha" required>

            <button class="button">Cadastrar</button>
        </form>
        <a href="/index.html">Já possui cadastro? acesse sua conta ! </a>
    </main>
    <script type="module" src="/src/js/cadastrarUsuario.js"></script>
</body>

</html>
